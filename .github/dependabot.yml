version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      production-deps:
        dependency-type: production
      dev-deps:
        dependency-type: development
    ignore:
      # Don't auto-update major versions (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
